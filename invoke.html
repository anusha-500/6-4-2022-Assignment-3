<!DOCTYPE html>
<html>
    <body>
    <h1>working on function invocation </h1>
    <p>this is how to calling on function invoke</p>
    <p id="demo"></p>
    <script>
        function invoke(firstname,lastname){
            return firstname+" "+lastname

        }
        document.getElementById("demo").innerHTML=invoke("Anusha","Kodamala");
    </script>
    </body>
</html>
