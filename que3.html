<!DOCTYPE html>
<html>
<body>

<h1>Assignment-3</h1>
<h2>The setTimeout() method</h2>
<button onclick="myfun()">start</button>
<p id="demo"></p>
<script>
const myTimeout = setTimeout(mycode, 5000);
function mycode() {
  document.getElementById("demo").innerHTML = "Hii Anusha"
}
function fun() {
  clearTimeout(myTimeout);
}
</script>
