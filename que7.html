    <h1>Question-7</h1>
<p>difference between arrow function and normal function.</p>
<script>
function myfunction(x) {
if (x % 2 == 0) {
console.log(" it is an even number");
}
else {
console.log("it is odd number");
}
}
myfunction(5);
arrow = (x) => {
if (x % 2 == 0)
console.log(" it is an even number");
else
console.log(" it is an odd number");
},
arrow(2);
</script>


</body>
